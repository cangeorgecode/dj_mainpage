<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Still want more?</h1>
        <p class="col-lg-10 fs-4">Sign up to my newsletter waiting list - This is still a work in progress but I will talk about marketing tips, inspirational stories, successful cases and memes.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
          {% csrf_token %}
          <div class="container text-center">
            <p>Newsletter Waiting List</p>
          </div>
          <hr class="my-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" name="name" placeholder="Name">
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          
          <!-- <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small> -->
        </form>
      </div>
    </div>
  </div>
